<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Blog</title>

    <meta property="og:title" content="lessology | jack 的blog网站">
    <meta property="og:description" content="jack 专注于分享极简主义在编程、设计和日常生活中的实践与思考。深入浅出的技术解析和生活感悟。">
  
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: [
                '-apple-system',
                'BlinkMacSystemFont',
                '"SF Pro Display"',
                '"Inter"',
                '"Segoe UI"',
                'Roboto',
                'Helvetica',
                'Arial',
                'sans-serif',
              ],
            },
            colors: {
              gray: {
                50: '#f9fafb',
                100: '#f3f4f6',
                200: '#e5e7eb',
                300: '#d1d5db',
                400: '#9ca3af',
                500: '#6b7280',
                600: '#4b5563',
                700: '#374151',
                800: '#1f2937',
                900: '#111827',
              },
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.gray.900'),
                  a: {
                    color: '#0071e3',
                    '&:hover': {
                      color: '#0077ed',
                    },
                  },
                },
              },
            }),
          },
        },
        plugins: [],
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Minimal prose styling since we can't load the plugin from CDN easily in this env */
      .prose h1 { font-size: 2.25em; margin-top: 0; margin-bottom: 0.8888889em; line-height: 1.1111111; font-weight: 700; letter-spacing: -0.025em; }
      .prose h2 { font-size: 1.5em; margin-top: 2em; margin-bottom: 1em; line-height: 1.3333333; font-weight: 600; letter-spacing: -0.025em; }
      .prose p { margin-top: 1.25em; margin-bottom: 1.25em; line-height: 1.625; color: #374151; }
      .prose ul { margin-top: 1.25em; margin-bottom: 1.25em; list-style-type: disc; padding-left: 1.625em; }
      .prose blockquote { font-weight: 500; font-style: italic; color: #111827; border-left-width: 0.25rem; border-left-color: #e5e7eb; margin-top: 1.6em; margin-bottom: 1.6em; padding-left: 1em; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-white text-gray-900 selection:bg-gray-200">
    <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
